services:
  # 1. Backend Service (Django)
  - type: web
    name: miniproject-backend
    runtime: python
    buildCommand: "./backend/build.sh"
    startCommand: "cd backend && gunicorn config.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: miniproject-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"

  # 2. Frontend Service (React) - 정적 사이트 규격으로 수정
  - type: static
    name: miniproject-frontend
    buildCommand: "cd frontend && npm install && npm run build"
    publishDir: "./frontend/build"
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: miniproject-backend
          type: web
          property: host

databases:
  - name: miniproject-db
    plan: free