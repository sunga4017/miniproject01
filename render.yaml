services:
  # 1. Backend Service (Django)
  - type: web
    name: miniproject-backend
    runtime: python
    buildCommand: "./backend/build.sh"
    startCommand: "cd backend && gunicorn config.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: miniproject-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"

  # 2. Frontend Service (React) - 정적 사이트 설정
  - type: web  # Blueprint에서 정적 사이트도 web으로 분류하되 설정을 맞춤
    name: miniproject-frontend
    runtime: static  # 여기서 에러가 났을 확률이 높으니 형식을 확인합니다.
    publishDir: ./frontend/build
    buildCommand: "cd frontend && npm install && npm run build"
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: miniproject-backend
          type: web
          property: host

databases:
  - name: miniproject-db
    plan: free