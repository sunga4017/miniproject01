services:
  # 1. Backend Service (Django)
  - type: web
    name: miniproject-backend
    runtime: python
    buildCommand: "./backend/build.sh"
    startCommand: "cd backend && gunicorn config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.13
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: miniproject-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        value: "*" # 초기 배포 성공을 위해 전체 허용. 배포 후 프론트엔드 URL로 수정 권장.
      - key: RENDER_EXTERNAL_HOSTNAME
        sync: false # Render가 자동으로 호스트네임을 주입

  # 2. Frontend Service (React)
  - type: static
    name: miniproject-frontend
    runtime: node
    buildCommand: "cd frontend && npm install && npm run build"
    publishDir: "frontend/build"
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: miniproject-backend
          property: url
      - key: NODE_VERSION
        value: 18.17.0
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"

databases:
  - name: miniproject-db
    databaseName: miniproject
    user: miniproject_user
    plan: free # 가용 가능한 경우
