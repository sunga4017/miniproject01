services:
  # 1. Backend Service (Django)
  - type: web
    name: miniproject-backend
    env: python
    buildCommand: "./backend/build.sh"
    startCommand: "cd backend && gunicorn config.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: miniproject-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: CORS_ALLOWED_ORIGINS
        value: "*" # 배포 후 프론트엔드 URL로 변경 권장

  # 2. Frontend Service (React)
  - type: web
    name: miniproject-frontend
    env: static
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: "frontend/build"
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          name: miniproject-backend
          type: web
          property: host # url 대신 host 사용
    routes:
      - type: rewrite
        source: "/*"
        destination: "/index.html"

databases:
  - name: miniproject-db
    databaseName: miniproject
    user: miniproject_user
    plan: free
